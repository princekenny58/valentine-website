<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio autoplay loop>
        <source src="audio/snooze.mp3" type="audio/mp3">
    </audio>
    
    <div class="container" id="nameInputPage">
        <h2>Enter Your Name:</h2>
        <input type="text" id="nameInput" placeholder="Type Glory or Sweetpea">
        <button onclick="checkName()">Enter</button>
    </div>

    <div class="container hidden" id="valentinePage">
        <h2>Will you be my Valentine?</h2>
        <button id="yesButton" onclick="showConfetti()">Yes</button>
        <button id="noButton" onmouseover="moveNoButton()" onclick="showMessage()">No</button>
        <p id="noMessage" class="hidden">Are you sure? ðŸ˜¢</p>
    </div>

    <div class="container hidden" id="choicePage">
        <h2>How should we spend our time together?</h2>
        <button onmouseover="showImage('images/staycation.jpg')" onmouseout="hideImage()">Home Staycation</button>
        <button onmouseover="showImage('images/stargazing.jpg')" onmouseout="hideImage()">Rooftop Stargazing</button>
        <button onmouseover="showImage('images/weekend.jpg')" onmouseout="hideImage()">Weekend Together</button>
        <img id="hoverImage" src="" class="hidden">
    </div>

</body>
</html>
